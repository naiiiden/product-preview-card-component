<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/style/general.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <article class="product--container">
      <div class="product--image"></div>
      <div class="text--container">
        <h3 class="product--type">PERFUME</h3>
        <h2 class="product--name">Gabrielle Essence Eau De Parfum</h2>
        <p class="product--desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="product--prices">
          <span class="new--price">$149.99</span>
          <span class="old--price">$169.99</span>
        </div>
        <button class="product--buy"><img src="images/icon-cart.svg" alt=""/>Add to Cart</button>
      </div>
    </article>
  </main>
</body>
</html>
